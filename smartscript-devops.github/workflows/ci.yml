name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found"
          fi

      - name: Build check
        run: echo "Build OK"
